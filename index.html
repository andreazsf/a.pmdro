<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>a.pmdro | time your tasks!</title>
        <!-- browser tab icon -->
        <link rel="icon" href="assets/logo.png">
        <!-- css style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <!-- header -->
        <header class="header">
            <a href="index.html" class="logo"><img src="assets/logo-black.png" alt="logo" class="logo"></a>
            <nav class="navbar">
                <a href="index.html" class="active head-nav">home</a>
                <a href="#" class="head-nav">what is a.pmdro?</a>
            </nav>
        </header>
        <!-- home section -->
        <section class="home">
            <!-- left section for pomodoro -->
            <progress id="js-progress" value="0" hidden></progress>
            <div class="progress-bar" hidden></div>
            <div class="left-container">
                <div class="timer-rect">
                    <div id="js-clock">
                        <span>
                            <h1 id="js-minutes">25</h1>
                            <h1>:</h1>
                            <h1 id="js-seconds">00</h1>
                        </span>
                    </div>
                    <div class="timer-buttons">
                        <button type="button" class="restart"><i class='bx bx-undo'></i></button>
                        <!-- <button type="button" class="start-stop" data-action="start" id="js-btn"><i class='bx bx-play' id="start-stop-icon" id="js-icon"></i></button> -->
                        <button type="button" class="start-stop" data-action="start" id="js-btn">start</button>
                    </div>
                </div>
                <div class="pomo-nav" id="js-mode-buttons">
                    <button data-mode="pomodoro" class="active" id="js-pomodoro">pomodoro</button>
                    <button data-mode="shortBreak" class="active" id="js-short-break">short break</button>
                    <button data-mode="longBreak" class="active" id="js-long-break">long break</button>
                </div>
            </div>
            <!-- right section for quotes -->
            <div class="right-container">
                <div class="quote-rect">
                    <h1>“The secret of<br>getting ahead is getting<br>started.”</h1>
                    <span>
                        <h2>– Mark Twain</h2>
                        <a href="#"><i class='bx bxs-chevrons-right'></i></a>
                    </span>
                </div>
            </div>
        </section>
        <!-- footer section -->
        <footer class="footer">
            <div class="footer-links">
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-linkedin' ></i></a>
            </div>
            <div class="footer-text">
                <h1>©&nbsp; andreazsf.com, all rights reserved.</h1>
            </div>
        </footer>
        
    <audio src="audio/backtowork.mp3" data-sound="pomodoro"></audio>
    <audio src="audio/break.mp3" data-sound="shortBreak"></audio>
    <audio src="audio/break.mp3" data-sound="longBreak"></audio>
    <script src="main.js"></script>
    </body>

</html>
